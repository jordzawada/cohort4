<script type ="text/javascript">
    function openCity(cityName) {
        var x = document.getElementsByClassName('cardTab'+cityName);
        if (cityName==="info"){
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "block";
                document.getElementsByClassName('cardTabsettings')[i].style.display="none";
            }
        } else {
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "block";
                document.getElementsByClassName('cardTabinfo')[i].style.display="none";
            }
        }
    }
</script>
