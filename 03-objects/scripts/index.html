<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <title>My Account</title>
</head>
<body>
      <h1 class="title1">Account Stuff</h1>
        <div >
            <button id="addAccounts">Add Account</button><button id="high">Highlight Highest Value Account</button><button id="low">Highlight Lowest Value Account</button><br>
            <button id="total">Total</button>
            <h2 id="hTotal">$0</h2>
            
        </div>
      <div id="accountSections"> 
        <div id="accountLower">
            <h3 class="accountName">Chq</h3>
            <p class="balance" id="balance">Balance: 0</p>
            <button id="depositButton">Deposit</button><input type="text" name="deposit" class="deposit" onfocus="this.value=''">
            <br><br>
            <button id="withdrawButton">Withdraw</button><input type="text" name="" class="withdraw" onfocus="this.value=''"><br>
            <br>
            <div id="rename">
                <button id="renameButton">Rename</button>
                <input type="text" name="inputName">
            </div>
            <div id="remove">
                <button id="removeButton">Remove</button>
            </div>
        </div>
        <br>
        
    </div>   
</body>

<footer>
    <script type="module" src="src/index.js"></script>
    
</footer>
</html>
